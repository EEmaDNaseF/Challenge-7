<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="wrapper">
            <div class="left-side">
                <h2>Get <span>insights</span> that help your business grow.</h2>
                <p class="special"> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="stats">
                    <div class="stats-one">
                        <h3>10k+</h3>
                        <p>companies</p>
                    </div>
                    <div class="stats-two">
                        <h3>314</h3>
                        <p>templates</p>
                    </div>
                    <div class="stats-three">
                        <h3>12m+</h3>
                        <p>queries</p>
                    </div>
                </div>
            </div>
            <div class="right-side">
                <img src="images/image-header-desktop.jpg" alt="">
            </div>
        </div>
    </div>




</body>
</html>
